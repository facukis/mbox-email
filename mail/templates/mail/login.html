{% extends "mail/layout.html" %}

{% block body %}

    <div class="auth-container">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Sign in to your mbox account</p>

        {% if message %}
            <div class="message error">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input autofocus class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <input class="btn btn-primary btn-auth" type="submit" value="Sign In">
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
        </div>
    </div>

{% endblock %}
